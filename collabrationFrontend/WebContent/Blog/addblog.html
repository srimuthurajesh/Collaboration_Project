

<div ng-controller="BlogController as ctrl">

	Add Blog:<br>
	<form name="form" ng-submit="ctrl.addblog()" role="form">
		
<label for="">Blog title</label>
<input type="text"	 class="form-control"
					ng-model="ctrl.blogModel.blogname" ng-init="ctrl.blogModel.blogname=editblog.blogname" value="hii vnakamdfd"  required /> 		

				

<input type="hidden" 	value="rajesh"  class="form-control"
					ng-model="ctrl.blogModel.username"  /> 					
		

<label for="">Blog content</label>
 <textarea 
		name="blogdescription" class="form-control"
		ng-model="ctrl.blogModel.blogdescription" required  ng-init="ctrl.blogModel.blogdescription=editblog.blogdescription" cols="50" rows="10"> </textarea>
			
			<br>
	<button type="submit"		
					class="btn btn-primary">Add blog</button>
				
		</form>
	</div>
