

<div ng-controller="BlogController as ctrl">

	
	<form name="form" ng-submit="ctrl.addblog()" role="form">
		
<label for="">Blog title</label> 
<input type="text"	name="blogtitle" id="blogname" class="form-control"
					ng-model="ctrl.blogModel.blogname" required /> 					
		

<label for="">Blog content</label>
 <textarea 
		name="blogdescription" id="blogdescription" class="form-control"
		ng-model="ctrl.blogModel.blogdescription" required  cols="50" rows="10"/> </textarea>
			
			<br>
	<button type="submit"		
					class="btn btn-primary">Add blog</button>
				
		</form>
	
</div>
